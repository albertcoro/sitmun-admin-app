name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm set //npm.pkg.github.com/:_authToken ${{secrets.TOKEN_FOR_WORKFLOWS}}
    - name: Install dependencies
      run: npm ci
    - name: Build for deployment
      run: npm run build -- --configuration=testdeployment --baseHref="https://sitmun.github.io/admin-app/"
    - name: Deploy to GitHub pages
      env: USERNAME: ${{secrets.USERNAME_FOR_WORKFLOWS}}
      env: GITHUB_API_KEY: ${{secrets.TOKEN_FOR_WORKFLOWS}}
      run: ./build-scripts/deploy.sh
      shell: bash
